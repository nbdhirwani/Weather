    City: <select ng-model="currentCity" ng-change="onCitySelected()" ng-options="c as c for c in cities"></select>
    <section ng-show="currentCity">
        <h1>Weather in {{forecast.cityName}}</h1>
        <table>
            <tr>
                <td>City</td>
                <td>{{forecast.cityName}}</td>
            </tr>
            <tr>
                <td>Updated Time</td>
                <td>{{forecast.updatedTime}}</td>
            </tr>
            <tr>
                <td>Weather</td>
                <td>{{forecast.weather}}</td>
            </tr>
            <tr>
                <td>Temperature</td>
                <td>{{forecast.temperature}} Â°C</td>
            </tr>
            <tr>
                <td>Wind</td>
                <td>{{forecast.windSpeed}} km/h</td>
            </tr>
        </table>
    </section>
